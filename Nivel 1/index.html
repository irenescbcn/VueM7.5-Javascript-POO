<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue M7.5 JAVASCRIPT POO</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Product App</h1>
    </header>

    <div class="container">
        <!-- FORM -->
        <div class="productForm" id="productForm">
            <form action="">
                <div class="form">
                    <h3>Add A Product</h3>
                    <div class="formGroup">
                        <input type="text" placeholder="Product Name" name="name" id="name">
                        <label for="name"></label>
                    </div>
                    <div class="formGroup">
                        <input type="text" placeholder="Product Price" name="price" id="price">
                        <label for="price"></label>
                    </div>
                    <div class="formGroup">
                        <input type="number" placeholder="2018" min="2018" name="Year" id="year">
                        <label for="year"></label>
                    </div>
                    <div class="formGroup">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="bundle.js"></script>

</body>
</html>
